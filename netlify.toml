[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Netlify Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Optional: Enable Next Image support via the runtime
# The plugin handles Next.js functions and routing automatically.
